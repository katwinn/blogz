{% extends "base.html" %}

{% block content %}
<h1>Log in to Bloggy!</h1>
<p>If you don't have an account, you may <a href="/signup">register</a> for one</p>
<form action="/login" method="POST">
    <h2>Username</h2>
    <input name="username" type="text" required>
    <h2>Password</h2>
    <input name="password" type="password" required>
    <input type="submit">
</form>
{% endblock %}
